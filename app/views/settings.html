<div ng-controller="settingsController as settingsCtrl">
    <h1>
        <span>Settings</span>
    </h1>
    <hr />
    
    <form name="editSettings" novalidate>
        <h3>Themes</h3>
        <div class="form-group">
            <label for="theme">Select a theme for the application</label>
            <select class="form-control" ng-model="settingsCtrl.settings.theme" ng-options="theme as theme for theme in settingsCtrl.themes"></select>
        </div>
        <button type="submit" class="btn btn-default" ng-click="settingsCtrl.submit(settingsCtrl.settings)">Save</button>
        <a class="btn btn-warning" ui-sref="projects">Cancel</a>
    </form>
</div>
